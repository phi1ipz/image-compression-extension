<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2HP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h6>If you want to check the quality of the Image, Click on the logo to visit the website</h6>
   
        <a href="https://a2hp-imagecompressor.netlify.app"><img src="images/A2HP round.png" height="80" width="80"></a>
        
        <div class="input">
            <button class="upload">Upload</button>
            <ul class="metadata">
                <br>
                <li>Name: <span></span></li>
                <li>Dimension: <span></span></li>
                <li>Size: <span></span></li>
            </ul>
        </div>
        <div class="output">
            <button class="download">Download</button>
            <ul class="metadata">
                <br>
                <li>Compressed: <span></span></li>
                <li>Dimension: <span></span></li>
                <li>Size: <span></span></li>
            </ul>
        </div>
    </div>
    <div class="progress">
        <div class="track"></div>
        <input type="range" class="input-value" min="10" value="30" max="91" step="any">
    </div>
    <div class="preview-container">
        <input type="range" id="slider-input" min="0" max="100" step="any">
        <div class="compressed">Compressed</div>
        <div class="original">Original</div>
        <div class="bottom">
            <img src="" alt="">
        </div>
        <div class="top">
            <img src="" alt="">
        </div>
    </div>
    <input type="file" id="hidden-button" style="display: none;" accept="image/*">
    
<script src="script.js"></script>
<script src="compressor.js"></script>
</body>
</html>
